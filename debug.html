<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .result { margin: 10px; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Debug Test</h1>

    <button id="testBtn">Test Button</button>

    <div class="result" id="result1">Result 1</div>
    <div class="result" id="result2">Result 2</div>
    <div class="result" id="result3">Result 3</div>

    <script>
        console.log("Debug script loaded");

        try {
            const btn = document.getElementById('testBtn');
            const result1 = document.getElementById('result1');

            console.log("Button element:", btn);

            if (btn) {
                btn.addEventListener('click', function() {
                    console.log("Button clicked!");
                    result1.className = 'result success';
                    result1.textContent = 'SUCCESS: Button clicked and event fired!';
                });

                btn.textContent = 'Click Me! (Ready)';
                result1.className = 'result success';
                result1.textContent = 'SUCCESS: Button found and event listener added';
            } else {
                result1.className = 'result error';
                result1.textContent = 'ERROR: Button element not found';
            }

            result2.className = 'result success';
            result2.textContent = 'SUCCESS: Script executed without errors';

        } catch (error) {
            console.error("Error:", error);
            result3.className = 'result error';
            result3.textContent = 'ERROR: ' + error.message;
        }

        // Log all available elements
        console.log("All buttons:", document.querySelectorAll('button'));
        console.log("All divs:", document.querySelectorAll('div'));
    </script>
</body>
</html>
